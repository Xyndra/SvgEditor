<html lang="">
    <head>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://kit.fontawesome.com/ca6139f5ee.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <script type="module" src="index.js"></script>
        <title>SVG Editor</title>
    </head>
    <body style="margin: 0;">
        <svg id="svg" style="width:100vh; height:100vh; max-width: 100vw; max-height: 100vw;" viewBox="0 0 100 100"></svg>
        <div id="sidebar1">
            <div id="sidebar1header">
                <p><i class="fa-solid fa-grip-lines fa-xl"></i></p>
            </div>

            <p class="holder">
                <i class="fa fa-regular fa-circle fa-2x fa-fw selected_element" onclick="changeMode('circle')"></i>
                <i class="fa fa-regular fa-square fa-2x fa-fw" onclick="changeMode('square');"></i>
                <br/>
                <i class="fa fa-solid fa-file-arrow-down fa-2x fa-fw unselectable_tool" onclick="download('svgdata.json')"></i>
                <i class="fa fa-solid fa-file-arrow-up fa-2x fa-fw unselectable_tool" onclick="upload()"></i>
                <br/>
                <i class="fa fa-solid fa-file-export fa-2x fa-fw unselectable_tool" onclick="exportsvg('svg.svg')"></i>
            </p>
        </div>
        <div id="sidebar2">
            <div id="sidebar2header">
                <p class="header-holder"><i class="fa-solid fa-grip-lines fa-xl"></i></p>
            </div>

            <div class="sidebar2header2">
                <p id="primary_colors" style="color: blue;"><i class="fa-solid fa-palette fa-xl"></i><i class="real-text">   Primary</i></p>
            </div>

            <p class="holder">
                <i class="fa fa-solid fa-droplet fa-2x fa-fw" onclick="changeColor('crimson',true)" style="color: crimson"></i>
                <i class="fa fa-solid fa-droplet fa-2x fa-fw" onclick="changeColor('blue',true)" style="color: blue"></i>
                <i class="fa fa-solid fa-droplet fa-2x fa-fw" onclick="changeColor('yellow',true)" style="color: yellow"></i>
                <i class="fa fa-solid fa-droplet fa-2x fa-fw" onclick="changeColor('limegreen',true)" style="color: limegreen"></i>
            </p>

            <div class="sidebar2header2">
                <p id="secondary_colors" style="color: limegreen;"><i class="fa fa-palette fa-xl"></i><i class="real-text">   Secondary</i></p>
            </div>

            <p class="holder">
                <i class="fa fa-solid fa-droplet fa-2x fa-fw" onclick="changeColor('crimson', false)" style="color: crimson"></i>
                <i class="fa fa-solid fa-droplet fa-2x fa-fw" onclick="changeColor('blue', false)" style="color: blue"></i>
                <i class="fa fa-solid fa-droplet fa-2x fa-fw" onclick="changeColor('yellow', false)" style="color: yellow"></i>
                <i class="fa fa-solid fa-droplet fa-2x fa-fw" onclick="changeColor('limegreen', false)" style="color: limegreen"></i>
            </p>
        </div>
    </body>
</html>
